{% extends 'base.html' %}
{% block title %}Simular Data ‚Äî Stock LSTM{% endblock %}
{% block content %}

<style>
  .simulate-container {
    max-width: 900px;
    margin: 0 auto;
  }

  .page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .page-header h2 {
    color: #1e90ff;
    font-size: 2rem;
    margin: 0;
  }

  .back-button {
    display: inline-block;
    padding: 10px 20px;
    background: #1e90ff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    transition: background 0.3s;
  }

  .back-button:hover {
    background: #1c7ed6;
  }

  .simulate-card {
    background: #0f1424;
    border: 1px solid #223;
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,.2);
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 25px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    color: #1e90ff;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.95rem;
  }

  .form-group input[type="date"],
  .form-group input[type="number"] {
    padding: 12px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(30, 144, 255, 0.3);
    border-radius: 8px;
    color: #e0e0e0;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-group input[type="date"]:focus,
  .form-group input[type="number"]:focus {
    outline: none;
    border-color: #1e90ff;
    box-shadow: 0 0 15px rgba(30, 144, 255, 0.2);
  }

  /* Personaliza√ß√£o do calend√°rio */
  .form-group input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
    filter: invert(0.6) sepia(1) saturate(5) hue-rotate(180deg);
  }

  .form-group input[type="date"] {
    color-scheme: dark;
  }

  .ticker-info {
    background: rgba(30, 144, 255, 0.1);
    border: 1px solid rgba(30, 144, 255, 0.3);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 25px;
    text-align: center;
  }

  .ticker-info strong {
    color: #1e90ff;
    font-size: 1.3rem;
  }

  .or-divider {
    text-align: center;
    color: #888;
    font-weight: 600;
    margin: 20px 0;
    position: relative;
  }

  .or-divider::before,
  .or-divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
  }

  .or-divider::before { left: 0; }
  .or-divider::after { right: 0; }

  .submit-btn {
    width: 100%;
    padding: 14px 32px;
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .submit-btn:hover {
    background: #1c7ed6;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(30, 144, 255, 0.3);
  }

  .result-card {
    background: #0f1424;
    border: 1px solid #223;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,.2);
  }

  .result-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  .result-table th {
    background: rgba(30, 144, 255, 0.1);
    color: #1e90ff;
    padding: 12px;
    text-align: left;
    font-weight: 600;
    border-bottom: 2px solid rgba(30, 144, 255, 0.3);
  }

  .result-table td {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    color: #e0e0e0;
  }

  .result-table tr:hover {
    background: rgba(30, 144, 255, 0.05);
  }

  .error-message {
    color: #f44336;
    background: rgba(244, 67, 54, 0.1);
    border: 1px solid rgba(244, 67, 54, 0.3);
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
  }

  .success-message {
    color: #1e90ff;
    background: rgba(30, 144, 255, 0.1);
    border: 1px solid rgba(30, 144, 255, 0.3);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
  }

  .chart-container {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    min-height: 400px;
  }
</style>

<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>

<div class="simulate-container">
  <div class="page-header">
    <h2>üìÖ Simular Data</h2>
    <a class="back-button" href="{{ url_for('web.home') }}">‚Üê Voltar √† Tela Principal</a>
  </div>

  <div class="simulate-card">
    <div class="ticker-info">
      <span style="color: #888;">Ticker Selecionado:</span> <strong>NVDA</strong>
    </div>

    <form id="sim-form" onsubmit="event.preventDefault(); simulate();">
      <input id="sim_ticker" name="ticker" type="hidden" value="NVDA" />

      <div class="form-grid">
        <div class="form-group">
          <label for="sim_date">üìÖ Data Alvo (DD/MM/AAAA):</label>
          <input id="sim_date" name="date" type="date" />
        </div>

        <div class="form-group">
          <label for="sim_steps">üìä Passos (dias √∫teis):</label>
          <input id="sim_steps" name="steps" type="number" min="1" placeholder="ex.: 60" />
        </div>
      </div>

      <div class="or-divider">OU</div>

      <button type="submit" class="submit-btn">üöÄ Simular Previs√£o</button>
    </form>
  </div>

  <div id="result"></div>
</div>

<script>
// Fun√ß√£o para formatar data de YYYY-MM-DD para DD/MM/YYYY
function formatDateBR(dateStr) {
  if (!dateStr) return '';
  const [year, month, day] = dateStr.split('-');
  return `${day}/${month}/${year}`;
}

// Fun√ß√£o para converter DD/MM/YYYY para YYYY-MM-DD
function formatDateISO(dateStr) {
  if (!dateStr) return '';
  const [day, month, year] = dateStr.split('/');
  return `${year}-${month}-${day}`;
}

async function simulate(){
  const t = 'NVDA';
  const d = document.getElementById('sim_date').value;
  const s = document.getElementById('sim_steps').value;

  // Valida se ao menos um campo foi preenchido
  if (!d && !s) {
    document.getElementById('result').innerHTML = `
      <div class="result-card">
        <p class="error-message">‚ö†Ô∏è Por favor, preencha a data alvo OU o n√∫mero de passos.</p>
      </div>`;
    return;
  }

  // usa /api/simulate quando h√° "steps" ou "date"; sen√£o cai no /api/predict (1 dia)
  const params = new URLSearchParams({ ticker: t });
  let url = '/api/predict';
  if (s || d){
    url = '/api/simulate';
    if (s) params.set('steps', s);
    if (d) params.set('date', d);
  } else {
    // /api/predict aceita ?ticker=... e opcionalmente ?date=...
    if (d) params.set('date', d);
  }

  // Mostra loading
  document.getElementById('result').innerHTML = `
    <div class="result-card">
      <p style="color: #1e90ff; text-align: center;">‚è≥ Processando simula√ß√£o...</p>
    </div>`;

  try {
    const res = await fetch(`${url}?${params.toString()}`);
    const js  = await res.json();

    if (!res.ok){
      document.getElementById('result').innerHTML = `
        <div class="result-card">
          <p class="error-message">‚ùå Erro: ${js.error || res.statusText}</p>
        </div>`;
      return;
    }

    if (url === '/api/simulate'){
      const series = js.series || [];
      const rows = series.map(r => {
        const dateBR = formatDateBR(r.date);
        return `<tr><td>${dateBR}</td><td style="color: #1e90ff; font-weight: 600;">$${r.pred.toFixed(2)}</td></tr>`;
      }).join('');
      
      const fromBR = formatDateBR(js.from);
      const toBR = formatDateBR(js.to);
      
      document.getElementById('result').innerHTML = `
        <div class="result-card">
          <div class="success-message">
            <strong>‚úÖ Simula√ß√£o Conclu√≠da</strong><br>
            <span style="color: #888;">Ticker:</span> <strong style="color: #1e90ff;">${t}</strong> | 
            <span style="color: #888;">Per√≠odo:</span> ${fromBR} at√© ${toBR} | 
            <span style="color: #888;">Passos:</span> ${js.steps} | 
            <span style="color: #888;">Modelo:</span> ${js.version}
          </div>
          
          <div class="chart-container">
            <div id="chartPriceTimeSeries"></div>
          </div>

          <table class="result-table">
            <thead>
              <tr>
                <th>üìÖ Data</th>
                <th>üí∞ Pre√ßo Previsto</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>`;
      
      // Criar gr√°fico de linha com os pre√ßos previstos
      createPriceChart(series, t);
    } else {
      const dateBR = js.date_cutoff ? formatDateBR(js.date_cutoff) : '';
      document.getElementById('result').innerHTML = `
        <div class="result-card">
          <div class="success-message">
            <strong>‚úÖ Previs√£o para 1 Dia</strong><br>
            <span style="color: #888;">Ticker:</span> <strong style="color: #1e90ff;">${t}</strong>
            ${dateBR ? ` | <span style="color: #888;">Data:</span> ${dateBR}` : ''}
            | <span style="color: #888;">Modelo:</span> ${js.model}
          </div>
          <div style="text-align: center; padding: 20px;">
            <div style="color: #888; margin-bottom: 10px;">Pre√ßo Previsto</div>
            <div style="font-size: 2.5rem; color: #1e90ff; font-weight: 700;">$${(js.pred||0).toFixed(2)}</div>
          </div>
        </div>`;
    }
  } catch(error) {
    document.getElementById('result').innerHTML = `
      <div class="result-card">
        <p class="error-message">‚ùå Erro na requisi√ß√£o: ${error.message}</p>
      </div>`;
  }
}

// Fun√ß√£o para criar gr√°fico de pre√ßos ao longo do tempo
function createPriceChart(series, ticker) {
  const dates = series.map(r => formatDateBR(r.date));
  const prices = series.map(r => r.pred);

  const trace = {
    x: dates,
    y: prices,
    type: 'scatter',
    mode: 'lines+markers',
    name: 'Pre√ßo Previsto',
    line: {
      color: '#1e90ff',
      width: 3
    },
    marker: {
      color: '#1e90ff',
      size: 6
    }
  };

  const layout = {
    title: {
      text: `üìà Evolu√ß√£o do Pre√ßo - ${ticker}`,
      font: { color: '#e0e0e0', size: 18 }
    },
    paper_bgcolor: 'transparent',
    plot_bgcolor: 'rgba(0, 0, 0, 0.2)',
    font: { color: '#e0e0e0' },
    xaxis: {
      title: 'Data',
      gridcolor: 'rgba(255, 255, 255, 0.1)',
      tickangle: -45,
      showline: true,
      linecolor: 'rgba(255, 255, 255, 0.2)'
    },
    yaxis: {
      title: 'Pre√ßo (USD)',
      gridcolor: 'rgba(255, 255, 255, 0.1)',
      showline: true,
      linecolor: 'rgba(255, 255, 255, 0.2)',
      tickprefix: '$'
    },
    hovermode: 'closest',
    hoverlabel: {
      bgcolor: '#0f1424',
      bordercolor: '#1e90ff',
      font: { color: '#e0e0e0' }
    },
    margin: { t: 50, b: 80, l: 60, r: 30 }
  };

  const config = {
    responsive: true,
    displayModeBar: true,
    displaylogo: false,
    modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d']
  };

  Plotly.newPlot('chartPriceTimeSeries', [trace], layout, config);
}
</script>
{% endblock %}
